apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: panchalmeet/fooddelivery-user-service:v4
          ports:
            - containerPort: 3001
          envFrom:
          - secretRef:
              name: user-service-secret
